<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content=" initial-scale=1.0">
      <link rel="stylesheet" href="BlindBase.css" type="text/css">
      <title>Blind Net Project</title>
</head>
<body>
      <!-- menu pour voire l'etat, le volume, la batterie et le fichier son des 4 bases -->
      <nav class="navbar" role="navigation"> 
            <button class="menu_burger">
                  <div class="bar_menu"></div>  
            </button>   
            <div class="logo">
                  <h1 >BlindBase</h1> 
            </div>
            <ul class="navbar__links">
                  <li class="navbar__link">
                        <p id="all_descriptions">
                              <strong>All<div class="all_arrows arrows"></div></strong>
                        </p>
                  </li>
                  <li class="navbar__link" >
                        <p id="Arrow0">
                              <strong>Base 1<div class="arrow0 arrows"></div></strong>
                              <div class="etat0">
                                    <p class="on_off0">OFF</p>
                                    <p>Volume: <span class="value0">0</span>%</p>
                                    <div class="slider">
                                          <input type="range" min="0" max="100" value="0" id="slider0" oninput="sliderJs('slider0', '.value0')" >
                                    </div>
                                    <div class="boxAudioFile">
                                          <input type="button" id="fake" class="fake_audio_file" onclick="document.getElementById('file_input0').click()" value="Upload audio file">
                                          <input type="file" accept="audio/*" name="file_input" id="file_input0" class="audio_file" >
                                    </div>
                              </div>
                        </p>
                  </li>
                  <li class="navbar__link">
                        <p id="Arrow1">
                              <strong>Base 2<div class="arrow1 arrows"></div></strong>
                              <div class="etat1">
                                    <p class="on_off1">OFF</p>
                                    <p>Volume: <span class="value1">0</span>%</p>
                                    <div class="slider">
                                          <input type="range" min="0" max="100" value="0" id="slider1" oninput="sliderJs('slider1', '.value1')">
                                    </div>
                                    <div class="boxAudioFile">
                                          <input type="button" class="fake_audio_file" onclick="document.getElementById('file_input1').click()" value="Upload audio file">
                                          <input type="file" accept="audio/*" name="file_input" id="file_input1" class="audio_file">
                                    </div>
                              </div>
                        </p>
                  </li>
                  <li class="navbar__link">
                        <p id="Arrow2">
                              <strong>Base 3<div class="arrow2 arrows"></div></strong>
                              <div class="etat2">
                                    <p class="on_off2">OFF</p>
                                    <p>Volume: <span class="value2">0</span>%</p>
                                    <div class="slider">
                                          <input type="range" min="0" max="100" value="0" id="slider2" oninput="sliderJs('slider2', '.value2')">
                                    </div>
                                    <div class="boxAudioFile">
                                          <input type="button" class="fake_audio_file" onclick="document.getElementById('file_input2').click()" value="Upload audio file">
                                          <input type="file" accept="audio/*" name="file_input" id="file_input2" class="audio_file">
                                    </div>
                              </div>
                        </p>
                  </li>
                  <li class="navbar__link">
                        <p id="Arrow3">
                              <strong>Base 4<div class="arrow3 arrows"></div></strong>
                              <div class="etat3">
                                    <p class="on_off3">OFF</p>
                                    <p>Volume: <span class="value3">0</span>%</p>
                                    <div class="slider">
                                          <input type="range" min="0" max="100" value="0" id="slider3" oninput="sliderJs('slider3', '.value3')">
                                    </div>
                                    <div class="boxAudioFile">
                                          <input type="button" class="fake_audio_file" onclick="document.getElementById('file_input3').click()" value="Upload audio file">
                                          <input type="file" accept="audio/*" name="file_input" id="file_input3" class="audio_file">
                                    </div>
                              </div>
                        </p>
                  </li>
            </ul>   
      </nav>
      <!-- terrain de baseball avec les 4 bases cliquable pour activation -->
      <div class="ground      ">
            <div class="position">
                  <div class="carre">
                        <div class="terre1"></div>
                        <div class="terre2"></div>
                        <div class="terre3"></div>
                  </div>
                  <div class="base_0 base_div">
                        <input class="base" type="button" value="1" id="buttonBase0">
                  </div> 
                  <div class="base_1 base_div">
                        <input class="base" type="button" value="2" id="buttonBase1">
                  </div> 
                  <div class="base_2 base_div">
                        <input class="base" type="button" value="3" id="buttonBase2">
                  </div> 
                  <div class="base_3 base_div">
                        <input class="base" type="button" value="4" id="buttonBase3">
                  </div> 
                  <div class="chemainX"></div>
                  <div class="chemainY"></div>
            </div>
      </div>
      <script src="BlindBase.js"></script>
</body>
</html>
